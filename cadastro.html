<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/cadastro.css">
        <title>Formulário de Cadastro</title>
    </head>
    <body>

        <!-- Início do principal -->
        <main>
            <!-- Início do "cabeçalho" com logo -->
            <div class="title">
                <h1>
                    <a href="index.html">CredEasy</a> 
                </h1>    
            </div>

            <!-- Final do "cabeçalho" com logo -->

            <!-- Início do container -->
            <div class="container">   

                <div class="titulo">Cadastre sua conta</div>

                <!-- Início do formulário -->
                <form action="#">
                    <div class="user-details">

                        <!-- Início do campo Nome -->
                        <div class="input-field">
                            <input type="text" minlength="10" maxlength="225" name="nome" id="nome" placeholder="Nome Completo" required>
                            <div class="underline"></div>
                        </div>
                        <!-- Final do campo do nome -->

                        <!-- Início do campo CPF -->
                        <div class="input-field">
                            <input type="text" name="cpf" minlength="11" maxlength="11" id="cpf" placeholder="CPF (XXX.XXX.XXX-XX)" required>
                            <div class="underline"></div>
                        </div>
                        <!-- Final do campo CPF -->

                        <!-- Início do campo Telefone -->
                        <div class="input-field">
                            <input type="tel" name="phone" id="phone" placeholder="Telefone Celular (XX-XXXXXXXXX)" required>
                            <div class="underline"></div>
                        </div>
                        <!-- Final do campo Telefone -->

                        <!-- Início do campo Endereço -->
                        <div class="input-field">
                            <input type="text" name="endereco" id="endereco" placeholder="Endereço" required>
                            <div class="underline"></div>
                        </div>
                        <!-- Final do campo Endereço -->

                        <!-- Início do campo Profissão -->
                        <div class="input-field">
                            <input type="text" name="profisssao" id="profissao" placeholder="Profissão" required>
                            <div class="underline"></div>
                        </div>
                        <!-- Final do campo Profissão -->

                        <!-- Início do campo Renda -->
                        <div class="input-field">
                            <input type="number" name="renda" id="renda" placeholder="Renda R$" required>
                            <div class="underline"></div>
                        </div>
                        <!-- Final do campo Renda -->

                        <!-- Início do campo Email -->
                        <div class="input-field">
                            <input type="email" name="email" id="email" placeholder="Email" required>
                            <div class="underline"></div>
                        </div>
                        <!-- Final do campo Email -->

                        <!-- Início do campo Senha -->
                        <div class="input-field">
                            <input type="password" name="senha" id="senha" placeholder="Senha" required>
                            <div class="underline"></div>
                        </div>
                        <!-- Final do campo senha -->

                        <!-- Botão para enviar o formulário -->
                        <input type="submit" value="Cadastar">
                    </div>

                </form>
                <!-- Final do formulário -->
            
            </div>
            <!-- Final do container -->

        </main>
        <!-- Final do principal -->

    </body>
</html>
