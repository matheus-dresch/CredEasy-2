<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/cadastro.css">
        <title>Cadastre-se</title>
    </head>
    <body>
        
        <!-- Início do formulário -->
        <form>
            <fieldset class="grupo">
                <!-- Início do campo do nome -->
                <div class="campos">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <!-- Final do campo do nome -->

                <!-- Início do campo do sobrenome -->
                <div class="campos">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
                <!-- Final do campo do sobrenome-->
            </fieldset>

            <!-- Início do campo CPF -->
            <div class="campos">
                <label for="cpf">CPF</label>
                <input type="number" name="cpf" id="cpf" placeholder="xxx.xxx.xxx-xx" required>
            </div>
            <!-- Final do campo CPF -->

            <!-- Inçio do campo Telefone -->
            <div class="campos">
                <label for="phone">Telefone</label>
                <input type="tel" name="phone" id="phone" placeholder="xx-xxxxx-xxxx" required>
            </div>
            <!-- Final do campo Telefone -->

            <!-- Início do campo Endereço -->
            <div class="campos">
                <label for="endereco">Endereço</label>
                <input type="text" name="endereco" id="endereco" required>
            </div>
            <!-- Final do campo Endereço -->

            <!-- Início do campo Profissão -->
            <div class="campos">
                <label for="profissao">Profissão</label>
                <input type="text" name="profisssao" id="profissao" required>
            </div>
            <!-- Final do campo Profissão -->

            <!-- Início do campo Renda -->
            <div class="campos">
                <label for="renda">Renda</label>
                <input type="number" name="renda" id="renda" required>
            </div>
            <!-- Final do campo Renda -->

            <!-- Início do campo Email -->
            <div class="campos">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            <!-- Final do campo Email -->

            <!-- Início do campo Senha -->
            <div class="campos">
                <label for="senha">Senha</label>
                <input type="text" name="senha" id="senha" required>
            </div>
            <!-- Final do campo senha -->

            <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit" onsubmit="">Enviar Cadastro</button>

        </form>
        <!-- Final do formulário -->
    </body>
</html>
