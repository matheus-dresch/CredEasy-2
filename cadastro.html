<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/cadastro.css">
        <title>Cadastre-se</title>
    </head>
    <body>

         <!-- Início do cabeçalho-->
         <header>
            <div>
                <h1>
                    CredEasy
                </h1>    
            </div>

        </header>
        <!-- Final do cabeçalho-->

        <main>

            
            <!-- Início do formulário -->
            <form>
                <h2>Crie a sua conta</h2>
                <!-- Início do campo do nome -->
                <div class="left">
                    <label for="nome">Nome Completo</label>
                    <input type="text" minlength="10" maxlength="225" name="nome" id="nome" required>
                </div>
                <!-- Final do campo do nome -->

                <!-- Início do campo CPF -->
                <div class="rigth">
                    <label for="cpf">CPF</label>
                    <input type="text" name="cpf" minlength="11" maxlength="11" id="cpf" placeholder="xxx.xxx.xxx-xx" required>
                </div>
                <!-- Final do campo CPF -->

                <!-- Inçio do campo Telefone -->
                <div>
                    <label for="phone">Telefone</label>
                    <input type="tel" name="phone" id="phone" placeholder="xx-xxxxx-xxxx" required>
                </div>
                <!-- Final do campo Telefone -->

                <!-- Início do campo Endereço -->
                <div>
                    <label for="endereco">Endereço</label>
                    <input type="text" name="endereco" id="endereco" required>
                </div>
                <!-- Final do campo Endereço -->

                <!-- Início do campo Profissão -->
                <div>
                    <label for="profissao">Profissão</label>
                    <input type="text" name="profisssao" id="profissao" required>
                </div>
                <!-- Final do campo Profissão -->

                <!-- Início do campo Renda -->
                <div>
                    <label for="renda">Renda</label>
                    <input type="number" name="renda" id="renda" required>
                </div>
                <!-- Final do campo Renda -->

                <!-- Início do campo Email -->
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <!-- Final do campo Email -->

                <!-- Início do campo Senha -->
                <div>
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" required>
                </div>
                <!-- Final do campo senha -->

                <!-- Botão para enviar o formulário -->
                <input type="submit" value="Cadastar" id="button">

            </form>
            <!-- Final do formulário -->
    </main>
    </body>
</html>
