<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/home/estilo.css">
        <link rel="stylesheet" href="/login/login.css">

        <title>Página de Login</title>
    </head> 
    <body>
        <!--**************************************************************************************-->
        <!--                               Início do cabeçalho                                    -->
        <!--**************************************************************************************-->

        <header>
            <div class="cabecalho">
                <nav class="cabecalho-menu">
                    <h1><a href="/home/index.html">CredEasy</a></h1>
                    <a href="/home/index.html">Home</a>
                    <a href="#">Sobre</a>
                    <a href="#">Produtos</a>
                    <a href="#">Contato</a>
                </nav>

                <div class="cabecalho-pesquisa">
                    <div class="pesquisa">
                        <input id="texto-pesquisa" type="text" placeholder="Pesquisar...">
                    </div>    
                    <div><a class="botao-entrar" href="/login/login.html">Entrar</a></div>
                    <a class="botao-cadastrar" href="/cadastro/cadastro.html">Cadastrar</a>    
                </div>
            <!-- Final da barra de navegação -->
            </div>
        </header>
        <!--**************************************************************************************-->
        <!--                                Final do cabeçalho                                    -->
        <!--**************************************************************************************-->
        
         
        <!-- Início do conteúdo principal-->
        <section class="conteudo-principal">

            <!-- Início do container -->
            <div class="container">
                <h2>Entre na sua conta</h2>

                <!-- Início do formulário -->
                <form action="#">
                    <!-- Início do campo Email -->
                    <div class="input-field">
                        <input type="email" name="email" id="email" placeholder="Email" required>
                        <div class="underline"></div>
                    </div>
                    <!-- Final do campo Email -->

                    <!-- Início do campo Senha -->
                    <div class="input-field">
                        <input type="password" name="senha" id="senha" placeholder="Senha" required>
                        <div class="underline"></div>
                    </div>
                    <!-- Final do campo senha -->

                    <!-- Botão para enviar o formulário -->
                    <input type="submit" value="Entrar">

                </form>
                <!-- Final do formulário -->

                <!-- Início dos botoẽs -->
                <div class="footer">
                    <div class="other-buttons">
                        <div class="other-buttons-forgot">
                            <a href="../recuperacao-senha/recuperacao-senha.html">Esqueci minha senha </a>
                        </div>
                        <div class="other-buttons-signup">
                            <a href="../cadastro/cadastro.html">Ainda não sou cliente </a>
                        </div>
                    </div>
                </div>
                <!-- Final dos botoẽs -->
            </div>
            <!-- Final do container -->

        </section>
        <!-- Final do principal -->

        <!-- Início do rodapé -->
            <footer>
                <p class="copyright">&copy; CredEasy - 2022</p>
            </footer>
        <!-- Final do rodapé -->
    </body>
</html>
