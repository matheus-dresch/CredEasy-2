<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/cadastro/cadastro.css">
        <link rel="stylesheet" href="/home/estilo.css">
        <title>Formulário de Cadastro</title>
    </head>
    <body>

        <!--**************************************************************************************-->
        <!--                               Início do cabeçalho                                    -->
        <!--**************************************************************************************-->
        <header>
            <div class="cabecalho">

                <nav class="cabecalho-menu">
                    <h1><a href="/home/index.html">CredEasy</a></h1>
                    <a href="/home/index.html">Home</a>
                    <a href="#">Sobre</a>
                    <a href="#">Produtos</a>
                    <a href="#">Contato</a>
                </nav>
                
                <div class="cabecalho-pesquisa">
                    <div class="pesquisa">
                        <input id="texto-pesquisa" type="text" placeholder="Pesquisar...">
                    </div>
                    <div><a class="botao-entrar" href="/login/login.html">Entrar</a></div>  
                    <a class="botao-cadastrar" href="/cadastro/cadastro.html">Cadastrar</a>
                </div>
            </div>
            <!-- Final da barra de navegação -->
        </header>
        <!--**************************************************************************************-->
        <!--                                Final do cabeçalho                                    -->
        <!--**************************************************************************************-->

        <!--**************************************************************************************-->
        <!--                               Início do container                                    -->
        <!--**************************************************************************************-->
        <section class="conteudo-principal">

            <!-- Início do container -->
            <div class="container-cadastro">   

                <div class="container-titulo">Cadastre sua conta</div>

                <!-- Início do formulário -->
                <form action="#" id="formulario">
                    <div class="user-details">

                        <!-- Início do campo Nome -->
                        <div class="container-input">
                            <input type="text" minlength="10" maxlength="225" name="nome" autocomplete="off" id="nome" placeholder="Nome Completo" data-tipo="nome" required>
                            <label class="container-input-label" for="nome"><span class="content-name">Nome Completo</span></label>
                            <span class="input-mensagem-erro">Este campo não está válido.</span> 
                        </div>
                        <!-- Final do campo do nome -->

                        <!-- Início do campo CPF -->
                        <div class="container-input">
                            <input type="text" name="cpf" autocomplete="off" maxlength="14" id="cpf" placeholder="CPF" required>
                            <label class="container-input-label" for="cpf"><span class="content-name">CPF</span></label>

                        </div>
                        <!-- Final do campo CPF -->

                        <!-- Início do campo Telefone -->
                        <div class="container-input">
                            <input type="tel" name="phone" autocomplete="off" maxlength="14" id="phone" placeholder="Telefone Celular (XX-XXXXXXXXX)" required>
                            <label class="container-input-label" for="phone"><span class="content-name">Telefone</span></label>
                            
                        </div>
                        <!-- Final do campo Telefone -->

                        <!-- Início do campo Endereço -->
                        <div class="container-input">
                            <input type="text" name="endereco" autocomplete="off" id="endereco" placeholder="Endereço" required>
                            <label class="container-input-label" for="endereco"><span class="content-name">Endereço</span></label>
                            
                        </div>
                        <!-- Final do campo Endereço -->

                        <!-- Início do campo Profissão -->
                        <div class="container-input">
                            <input type="text" name="profissao" autocomplete="off" id="profissao" placeholder="Profissão" required>
                            <label class="container-input-label" for="profissao"><span class="content-name">Profissão</span></label>
                            
                        </div>
                        <!-- Final do campo Profissão -->

                        <!-- Início do campo Renda -->
                        <div class="container-input">
                            <input type="text" name="renda" autocomplete="off" id="renda" placeholder="Renda R$" required>
                            <label class="container-input-label" for="renda"><span class="content-name">Renda</span></label>
                            
                        </div>
                        <!-- Final do campo Renda -->

                        <!-- Início do campo Email -->
                        <div class="container-input">
                            <input type="email" name="email" autocomplete="off" id="email" placeholder="Email" required>
                            <label class="container-input-label" for="email"><span class="content-name">Email</span></label>
                            
                        </div>
                        <!-- Final do campo Email -->

                        <!-- Início do campo Senha -->
                        <div class="container-input">
                            <input type="password" name="senha" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[ !@#$%^&*_=+-]).{6,12}$" autocomplete="off" id="senha" placeholder="Senha" required>
                            <label class="container-input-label" for="senha"><span class="content-name">Senha</span></label>
                            
                        </div>
                        <!-- Final do campo senha -->

                        <!-- Botão para enviar o formulário -->
                        <input type="submit" value="Cadastar">
                    </div>

                    <p id="log"></p>

                </form>
                <!-- Final do formulário -->

                <!-- Início do botão -->
                <div class="footer">
                    <div class="other-button">
                        <div class="other-button-possui">
                            <p>
                                Já possui uma conta? 
                                <a href="/login/login.html">Entre aqui </a>  
                            </p>                         
                        </div>
                    </div>
                </div>
                <!-- Final dos botão -->
            
            </div>
            <!-- Final do container -->

        </section>
        <!--**************************************************************************************-->
        <!--                                Final do container                                    -->
        <!--**************************************************************************************-->


        <!--**************************************************************************************-->
        <!--                               Início do rodapé                                       -->
        <!--**************************************************************************************-->
        <footer>
            <p class="copyright">&copy; CredEasy - 2022</p>
        </footer>
        <!--**************************************************************************************-->
        <!--                                Final do rodapé                                       -->
        <!--**************************************************************************************-->

        <script src="./js/mascaras.js"></script>
        <script src="./js/app.js" type="module"></script>
        
    </body>
</html>
